<div class="total-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2>{{ totalUsers }}</h2>
    </mat-card-content>
  </mat-card>

  <div *ngIf="donutChartLabels.length > 0" class="chart-container">
    <canvas
      baseChart
      [data]="donutChartData"
      [type]="donutChartType"
      [options]="donutChartOptions"
    >
    </canvas>
  </div>
</div>

<mat-card class="recentChanges">
  <mat-card-header>
    <mat-card-title>Recent Changes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let change of recentChanges">
        <span>{{ change.user }} updated their info:</span>
        <div><b>Old Info:</b> {{ change.oldInfo | json }}</div>
        <div><b>New Info:</b> {{ change.newInfo | json }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
