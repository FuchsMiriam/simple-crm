<section class="edit-address-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
   <h1 mat-dialog-title>Edit address</h1>
    <mat-dialog-content class="mt-10">
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street & number</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Zip code</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder" />
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button [disabled]="loading" (click)="dialogRef.close()"  mat-button mat-dialog-close>Cancel</button>
      <button [disabled]="loading" (click)="editAddress()" mat-button mat-dialog-close cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  </section>
