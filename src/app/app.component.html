<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container"><img src="assets/img/simple-crm.png" alt="Logo"></div>
    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-Link"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="/users" routerLinkActive="router-Link"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
  </div>
  </div>
</mat-drawer-container>
